<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel">
        <div class="image-conatiner" id="imgs">
            <img src="./image/pic1.jpg" alt="" width="500"/>
            <img src="./image/pic2.jpg" alt="" width="500"/>
            <img src="./image/pic3.jpg" alt="" width="500"/>
            <img src="./image/pic4.jpg" alt="" width="500"/>

        </div>
        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
